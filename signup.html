<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask App</title>

   
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"> <!-- importa o Bootstrap --> 
     <link href="https://getbootstrap.com/docs/3.3/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet"> <!-- jumbotron (caixa cinza) --> 
    <link href="../static/css/signup.css" rel="stylesheet"> <!-- parâmetros CSS desse código HTML, com os estilos do body e do form form-signin --> 
    <script src="../static/js/jquery-3.3.1.min.js"></script>   <!-- comando js pra execução do login --> 
    <script src="../static/js/signUp.js"></script> <!-- comando js pra execução do login --> 
   
  </head>
<body>
<div class="container">
	<div class='header'>
		<nav>
			<ul class="nav nav-pills pull-right">
			<li role='presentation'><a href="#">Login</a></li>
				</ul>	
			</nav>
			<h3 class='text-muted'>Portfólio Ciência de Dados - Bruno Caraffa</h3>
			</div>
	<div class='jumbotron'>

		<p></p>
		<form class='form-signin'>
		<label for="input_name" class='sr-only'>Nome</label>
		<input type="name" name="input_name" id='input_name' class='form-control' placeholder="Nome" required autofocus>
		<label for="input_email" class="sr-only">Email</label>
		<input type="email" name="input_email" id="input_email" class="form-control" placeholder="Email" required autofocus>
		<label for="input_password" class="sr-only">Senha</label>
		<input type="password" name="input_password" id='input_password' class="form-control" placeholder="Senha" required>
		<p></p>
		<button id='btnSignUp' class='btn btn-lg btn-primary ' type='button'>Cadastrar!</button>
		</form>
	</div>
	<footer class='footer'>

	</footer>
	</div>
</div>
